<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Cream</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo-space-cream.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="name">
            <img class="logo" src="images/logo-space-cream.svg" alt="Logo da Space Cream">
            <h1>Space Cream</h1>
        </div>
    </header>
    <main>
        <p>
            Toque em um produto abaixo para saber os respectivos sabores disponíveis.
        </p>
        <div class="card">
            <h2>Paletas</h2>
            <img src="images/paletas.svg" alt="Imagem de três paletas empilhadas">
        </div>
        <div class="card">
            <h2>Shakes</h2>
            <img src="images/shakes.svg" alt="Imagem de um pote com milkshake">
        </div>
        <div class="card">
            <h2>Gelatos</h2>
            <img src="images/gelatos.svg" alt="Imagem de uma colher de sorvete cheia de sorvete">
        </div>
        <div class="card">
            <h2>Picolés</h2>
            <img src="images/picoles.svg" alt="Imagem de uma mão segurando um picolé">
        </div>
    </main>
</body>
</html>
